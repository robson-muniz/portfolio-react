    <!-- Prevent image layout shift -->
    <style>
        img {
            content-visibility: auto;
        }

        /* Skip link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #8b5cf6;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            z-index: 10000;
            transition: top 0.3s ease;
            font-weight: 600;
        }

        .skip-link:focus {
            top: 6px;
            outline: 2px solid white;
            outline-offset: 2px;
        }
    </style>
